<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center mb-5">
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-12 col-lg-10">
      <div class="wrap d-md-flex">
        <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
          <div class="text w-100">
            <h2>Chào mừng đến với Trello</h2>
            <p>Bạn chưa có tài khoản?</p>
            <a routerLink="/register" class="btn btn-white btn-outline-white">Đăng ký</a>
          </div>
        </div>
        <div class="login-wrap p-4 p-lg-5">
          <div class="d-flex">
            <div class="w-100">
              <h3 class="mb-4">Đăng nhập</h3>
            </div>
            <div class="w-100">
              <p class="social-media d-flex justify-content-end">
                <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span
                  class="fa fa-facebook"></span></a>
                <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span
                  class="fa fa-twitter"></span></a>
              </p>
            </div>
          </div>
          <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="form-group mb-3">
              <label class="label">Tên đăng nhâp: </label>
              <input type="text" class="form-control" placeholder="Điền tên đăng nhập:" formControlName="userName" required>
            </div>
            <div class="form-group mb-3">
              <label class="label">Mật khẩu: </label>
              <input type="password" class="form-control" placeholder="Điền mặt khẩu" formControlName="password" required>
            </div>
            <div class="form-group">
              <button type="submit" class="form-control btn btn-primary submit px-3">Đăng nhập</button>
            </div>
            <div class="form-group d-md-flex">
              <div class="w-50 text-left">
<!--                <a routerLink="/recoverpassword">Forgot Password</a>-->
              </div>
              <div class="w-50 text-md-right">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="../../assets/js/popper.js"></script>
<script src="../../assets/js/main.js"></script>
<script src="../../assets/js/jquery.min.js"></script>
<script src="../../assets/js/bootstrap.min.js"></script>
